<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <div class="res">Your Result</div>
        <div class="circle">
          <p class="num1">76</p>
          <p class="num2">of 100</p>
        </div>
        <div id="great">Great</div>
        <div class="par">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </div>
      </div>
      <div class="card-right">
        <h2>Summary</h2>
        <div class="categories">
          <div class="cat1">
            <span class="title1"
              ><img
                src="./assets/images/icon-reaction.svg"
                alt="bolt"
              />React</span
            >
            <span class="tscore"> <span class="score">81</span>/100 </span>
          </div>
          <div class="cat2">
            <span class="title2"
              ><img
                src="./assets/images/icon-memory.svg"
                alt="memory"
              />Memory</span
            >
            <span class="tscore"> <span class="score">92</span>/100 </span>
          </div>

          <div class="cat3">
            <span class="title3"
              ><img
                src="./assets/images/icon-verbal.svg"
                alt="verbal"
              />Verbal</span
            >
            <span class="tscore"> <span class="score">61</span>/100 </span>
          </div>
          <div class="cat4">
            <span class="title4"
              ><img
                src="./assets/images/icon-visual.svg"
                alt="visual"
              />Visual</span
            >
            <span class="tscore"> <span class="score">72</span>/100 </span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
